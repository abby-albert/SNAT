<!-- frontend/index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Frontend-Backend Example</title>
</head>
<body>
    <h1>Frontend-Backend Example</h1>
    
    <div id="data"></div>
    
    <script>
        // JavaScript to make a GET request to the backend API
        fetch('/api/get_data')
            .then(response => response.json())
            .then(data => {
                // Display data from the API on the webpage
                document.getElementById('data').innerText = 'Data from Backend: ' + data.message;
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
